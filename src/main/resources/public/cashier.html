<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cashier - FoodOrder</title>
    <link rel="stylesheet" href="/css/cart.css">
    <style>
        /* Popup kecil di kanan bawah */
        #orderPopup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
        }
        #orderPopup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header><h1>Cashier Dashboard</h1></header>
    <main>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Menu</th>
                    <th>Kuantitas</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="ordersItems"></tbody>
        </table>
        <div id="ordersTotals"></div>
        <button id="btnCheckoutAll">Checkout Semua</button>
    </main>

    <!-- Popup notifikasi -->
    <div id="orderPopup">
        <div id="popupContent"></div>
        <button id="popupConfirm">OK</button>
    </div>

    <script>
        async function loadOrders() {
            try {
                const res = await fetch('/api/cart'); // Ambil semua pesanan customer
                const data = await res.json();
                const tbody = document.getElementById('ordersItems');
                tbody.innerHTML = '';

                if (!data.items || data.items.length === 0) {
                    document.getElementById('ordersTotals').innerText = 'Tidak ada pesanan.';
                    return;
                }

                let totalAll = 0;

                data.items.forEach(it => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${it.name}</td>
                        <td>${it.quantity}</td>
                        <td>Rp ${(it.price * it.quantity).toLocaleString('id-ID')}</td>
                    `;
                    tbody.appendChild(tr);
                    totalAll += it.price * it.quantity;
                });

                document.getElementById('ordersTotals').innerText = `Total Keseluruhan: Rp ${totalAll.toLocaleString('id-ID')}`;

            } catch (err) {
                console.error('Gagal load orders:', err);
            }
        }

        function showOrderPopup(message) {
            const popup = document.getElementById('orderPopup');
            const content = document.getElementById('popupContent');
            const btn = document.getElementById('popupConfirm');
            content.innerText = message;
            popup.style.display = 'block';
            btn.onclick = () => { popup.style.display = 'none'; };
        }

        // Checkout semua pesanan sekaligus
        document.getElementById('btnCheckoutAll').onclick = async () => {
            try {
                const resCart = await fetch('/api/cart');
                const cart = await resCart.json();
                if (!cart.items || cart.items.length === 0) {
                    alert('Tidak ada pesanan untuk checkout.');
                    return;
                }

                // POST semua pesanan sekaligus ke endpoint checkout
                const res = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        items: cart.items,
                        paymentMethod: 'cash', // bisa disesuaikan
                        tableNumber: null
                    })
                });

                const j = await res.json();
                if (j.ok) {
                    showOrderPopup('Semua pesanan telah dicheckout!');
                    loadOrders(); // refresh tabel (cart sudah kosong)
                } else {
                    alert('Checkout gagal: ' + (j.error || 'unknown'));
                }

            } catch (err) {
                console.error('Checkout gagal:', err);
            }
        };

        loadOrders();
        setInterval(loadOrders, 5000); // Auto-refresh setiap 5 detik
    </script>
</body>
</html>
